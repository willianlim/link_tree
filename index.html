<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Willian Lima - Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/gif" href="assets/images/icons8-fire-48.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.BIRDS({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00
                })

                setTimeout(() => {
                    const main = document.querySelector('main')
                    main.style.opacity = 1
                    main.style.filter = 'blur(0px)'
                }, 1000)
            })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="assets/images/willian.png" alt="">
                <h1>@willianlim</h1>
            </header>
            <ul>
                <li>
                    <a href="https://willianportfolio.dev/" target="_blank"><i class='bx bxs-home bx-sm'></i>Official Website</a>
                </li>
                <li>
                    <a href="https://github.com/willianlim/" target="_blank"><i class='bx bxl-github bx-sm'></i>GitHub</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/willianlim/" target="_blank"><i class='bx bxl-linkedin-square bx-sm'></i>Linkedin</a>
                </li>
                <li>
                    <a href="https://www.instagram.com/willianlima_42/?hl=pt-br" target="_blank"><i class='bx bxl-instagram bx-sm'></i>Instagram</a>
                </li>
            </ul>
        </main>
    </body>
</html>
